<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 점수가 70점 이상이면 합격, 아니면 불합격이라고 alert() 출력 -->
    점수: <input type="number", id="jumsu">
    <button onclick="print()">입력</button>
    <!-- 올해의 년도는 2024, 나이를 출력 -->
    생년: <input type="number", id="year">
    <button onclick="inputyear()">나이 입력</button>
    <script>
        function print() {
        let jumsu = $("#jumsu").val();
        if (jumsu>=70) {
            alert("합격");
        } else {
            alert("불합격");
        }
        };
        function inputyear() {
            let year = $("#year").val();
            let date = new Date();
            // let birthday = date.getFullYear();
            let d = date.getFullYear() - year;
            alert(d);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="target">

    </div>
    <script>
        // 여러분이 좋아하는 것을 배열에 담아 #target에 출력하시오
        let ott=['키보드','마우스','모니터'];
        let $target = $('#target');
        for(let o of ott){
            $target.append(`<p class="ott">${o}</p>`);
        };

        $('.ott').off('click', function() {
            alert('선택했어요');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>인덱스 연습</title>
    <style>
        #target {
            height: 100px; border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="target">

    </div>
    <button id="lol">1번째</button>
    <button id="fc">2번째</button>
    <button id="valo">3번째</button>
    <script>
        let games = ['리그 오브 레전드', 'FC 온라인', '발로란트'];
        let $target = $('#target');        
        let $lol = $('#lol');        
        let $fc = $('#fc');        
        let $valo = $('#valo');        
        
        $target.text("버튼을 클릭해주세요").css('font-size', '50px')
        $lol.on('click', function() {
            $target.text(games[0]);
        });
        $fc.on('click', function() {
            $target.text(games[1]);
        });
        $valo.on('click', function() {
            $target.text(games[2]);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="number" id="val1">
    <select id="oper">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="number" id="val2">
    =
    <input type="number" id="result" readonly>
    <button id="calc">계산</button>
    <script>
        // jQuery로 선택한 요소와 js로 선택한 요소는 호환 X
        // 1. 필요한 요소들 모두 선택
        let $val1 = $('#val1');
        let $val2 = $('#val2');
        let $oper = $('#oper');
        let $result = $('#result');
        let $calc = $('#calc');
        $calc.on('click', function() {
            // callback
            if ($oper.val()="+") {
                let result = $val1.val()+$val2.val();
            } else if ($oper.val()="-") {
                let result = $val1.val()+$val2.val();
            }
            $result.val(result);
        })
    </script>
</body>
</html>

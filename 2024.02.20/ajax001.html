<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Asynchronous(비동기)의 개념</title>
</head>
<body>
    <!-- 
        ajax는 프론트를 대표할 만큼 많이 사용되는 기능
        react.js나 vue.js와 프론트엔드 프레임워크를 ajax 기능이 없다
        대신 axios 라이브러리나 js fetch를 사용한다
        jQuery도 ajax 기능을 제거한 slim 버전을 제공한다
    -->
    <script>
        // location 객체: 브라우저의 주소창
        // location.href ='/'  // 주소
        
        // location.reload();
        // http://192.168.1.37:5501/2024.02.20/ajax001.html?irum=spring&pwd=1234
        
        // get 방식 요청에서 querystring을 읽어오려면
        console.log(location.search);
        
        // location.search에 접근하기 위한 js 내장 객체
        // 자바스크립트가 제공하는 new로 생성할 수 있는 객체: 내장객체
        // 우리는 Date, URLSearchParams, FormData 정도 사용한다
        const date = new Date();
        const params = new URLSearchParams();
        console.log(params.get('irum'));
        console.log(params.get('nai'));
    </script>
</body>
</html>

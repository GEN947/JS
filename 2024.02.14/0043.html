<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    점수: <input type="number" id="jumsu">
    <button id="panjung">판정하기</button>
    <script>
        // 점수가 90점 이상이면 우수, 70점 이상이면 통과, 미만이면 재시험
        $('#panjung').on('click', function() {
            let score = $('#jumsu').val();
            if (score>=90) {
                alert("우수");
            } else if (score>=70) {
                alert("보통");
            } else {
                alert("재시험");
            }
        });
        // function(e){
        //     if(e.keyCode == 13)
        // }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a, b) {
            return a+b;
        }
        
        console.log(sum(10, 20));

        // 자바스크립트에서 함수는 변수와 동일하게 사용가능
        // JS에서 함수는 first class citizen (일급 객체)
        // JS는 이름 없는 함수를 만들 수 있다(익명 함수) 
        let hap = function aaa(x, y) {
            return x+y;
        }

        console.log(hap(10, 20));
        console.log(aaa(10, 20));
    </script>
</body>
</html>
